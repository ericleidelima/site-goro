    <main >
      <form class="cadastro">

        <div>
            <h1 id="titulo">Cadastro de clientes</h1>
            <P id="subtitulo">Complete suas informaçoes</P>
            <br>
        </div>

          <fieldset class="grupo">
             
              <div class="campo">
                 <label for="nome"><strong>Nome</strong></label>
                 <input type="text" name="nome" id="nome" required placeholder="Ex:Ericlei" minlength="2" maxlength="25" value="" autofocus>
              </div>

              <div class="campo">
                  <label for="sobrenome"><strong>Sobrenome</strong></label>
                  <input type="text" name="sobrenome" id="sobrenome" required>
              </div>

          </fieldset>

          <div class="campo">
              <label for="email"><strong>Email</strong></label>
              <input type="email" name="email" id="email" required>
          </div>

          <div class="campo">
              <label><strong>De qual lado da aplicação você desenvolve ?</strong></label>
                 <label>
                     <input type="radio" name="davweb" value="frontend" checked/>Front-end
                </label>
                <label>
                   <input type="radio" name="davweb" value="back-and" />Back-end
                </label>
                <label>
                  <input type="radio" name="davweb" value="fullstak" />Fullstak
                </label>
          </div>


          <div class="campo">
              <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                 <option selected disabled value=""> Selecione</option>
                 <option>Junior</option>
                 <option>Pleno</option>
                 <option>Senior</option>
            </select>
          </div>


          <fieldset class="grupo">
           
              <div id="check">
                  <label><strong>Selecione as tecnologias que voce utiliza:</strong></label><br><br>
                  <input type="checkbox" id="tecnologia1" name="tecnologia1" value="html">
                     <label for="tecnologia1">html</label>

                  <input type="checkbox" id="tecnologia2" name="tecnologia2" value="css">
                     <label for="tecnologia2">css</label>

                  <input type="checkbox" id="tecnologia3" name="tecnologia3" value="javascript">
                     <label for="tecnologia3">javascript</label>

                  <input type="checkbox" id="tecnologia4"  name="tecnologia4" value="php">
                     <label for="tecnologia4">php</label>

                  <input type="checkbox" id="tecnologia5" name="tecnologia5" value="c#">
                     <label for="tecnologia5">c#</label>

                  <input type="checkbox" id="tecnologia6" name="tecnologia6" value="python">
                     <label for="tecnologia6">python</label>

                  <input type="checkbox" id="tecnologia7" name="tecnologia7" value="java">
                     <label for="tecnologia7">java</label>
              </div>
          </fieldset>


          <div>
              <br>
              <label>Conte um pouco de sua expreriência</label>
              <textarea name="experiencia" rows="8" style="width:26em"  id="experiencia" maxlength="100" placeholder="  No maxino 100 caracteres"></textarea>
          </div>

              <!---verificar mais tarde--->
             
           <div class="campo">
               <label for="password">senha</label>
                  <input type="password" name="senhaa" id="password" required />
                <label for="email">Email</label>
                   <input type="email" name="email" id="email" required/>
                <label for="url">url</label>
                   <input type="url" name="url" id="url" placeholder="EX: https://......" required>
                <label for="telefone">telefone</label>
                   <input type="tel" name="telefone" id="telefone " pattern="" required/>
           </div>



          <button class="botao" type="submit" >concluido</button>
           
           <div class="campo">
            <form method="POST" enctype="multipart/form-data" action="upload.url" >
             <label for="picture">pictures</label>
             <input type="file" name="img" id="picture">
             <p>img. png. jpg</p>
            </form>
           </div>

           <input type="image" src="assets/botão enviar.jpg"  alt="botão enviar"/>
           <input  type="submit" value="enviar"/>
           <button type="submit" >envias <img src="assets/aranha3.png" alt="aranha"/>aranha</button>

             <!-------------------------->
